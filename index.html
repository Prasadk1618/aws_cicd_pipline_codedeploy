<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prasad Kale | AWS Cloud Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
      animation: zoomIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3.5em;
      margin: 10px 0;
      font-weight: bold;
      animation: slideInDown 1.5s ease;
    }

    h2 {
      font-size: 2em;
      color: #006699;
      margin-bottom: 20px;
      animation: slideInUp 1.8s ease;
    }

    h3 {
      font-weight: normal;
      font-size: 1.3em;
      margin-top: 20px;
      animation: fadeIn 3s ease;
    }

    a {
      color: #00509e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 1.5em;
      }
      h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
